<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="d-flex justify-content-between panel-header">
                    <div class="panel-header-text">{{ title }}</div>
                    <div class="panel-header-control" ><span 
                        (click)='toggleAssetUpload()' [title]="!showEdit ? 'Abrir' : 'Cerrar'">
                        <i [class]="!showEdit ? 'fas fa-plus' : 'fas fa-minus'" 
                            aria-hidden="true"></i></span></div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="showEdit">
            <asset-create (assetEmitted)='selectAsset($event)' ></asset-create>
        </ng-container>
    </mat-card-content>
</mat-card>
  
<mat-card>
    <mat-card-content #selectImportType class="text-center">
        <mat-form-field appearance="outline">
            <mat-label>Tipo de importaci贸n</mat-label>
            <mat-select [(value)]='selectedImportType' formControlName="importType" placeholder="Seleccionar tipo de importaci贸n" required>
                <mat-option *ngFor="let value of importTypes" [value]="value">
                    {{value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-flat-button class="m-2" color="primary" (click)="testearImportacion()" [disabled]="!selectedImportType">Testear importaci贸n</button>
            <button mat-flat-button class="m-2" color="warn" (click)="importarDatos()" [disabled]="!selectedImportType">Confirmar importaci贸n</button>
        </div>
    </mat-card-content>
    <mat-card-header class="panel-header-text">Visor Excel</mat-card-header>
    <mat-card-content *ngIf="asset">
        <mat-card-subtitle>
            El archivo contiene {{nrows}} filas
        </mat-card-subtitle>
        <table mat-table [dataSource]="registros" class="mat-elevation-z8">
            <ng-container *ngFor="let col of columnsToDisplay" [matColumnDef]="col">
                <mat-header-cell *matHeaderCellDef>
                    {{col}}
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element[col]}}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row> 
        </table>
    </mat-card-content>
</mat-card>
