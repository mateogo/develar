<div class="row">
	<div class="col-sm-12 col-md-2">
		<mat-form-field>
		  <mat-select #fldTdoc placeholder="Tipo de documento" 
		  		[(ngModel)]='tDoc'
		    	(selectionChange)="changeSelectionValue('tdoc',fldTdoc.value)">
		    <mat-option 
		    			*ngFor="let item of tcompPersonaFisica" 
		    			[value]="item.val">{{ item.label }}
		  	</mat-option>
		  </mat-select>
		</mat-form-field>
	</div>

	<div class="col-sm-12 col-md-6">
		<persona-buscar [tdoc]='tDoc'
										(person$)=personFetched($event)
										(searchTerms)=searchTerm($event)></persona-buscar>
	</div>

	<div class="col-sm-12 col-md-4 person-search">
		<button mat-flat-button color="warning"
			(click)="createNewPersonEvent()"
			class="person-search-button" >Alta/ edici√≥n Persona</button>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 col-md-12">
    <ng-container *ngIf="altaPersona">
      <altarapida-person [person]='currentPerson'
      						(updatePersonEvent)='personEvent($event)'></altarapida-person>
    </ng-container>
	</div>
</div>
